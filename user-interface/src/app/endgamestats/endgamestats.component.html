<body>
    <div id="game-results">Game Result</div>
    <div class="totaltime">Match Time: <span class="green">{{totaltime}} Seconds </span> </div>
    <div class="charsTotal">Characters Typed: <span class="green">{{charsTotal}}</span></div>
    <div class="totalScore">Match Score: <span class="green">{{totalScore}}</span></div>
    <div class="avgCPM">Characters Per Minute: <span class="green">{{avgCPM}}</span></div>
    <div class="accuracy">Accuracy: <span class="green">{{accuracy}}%</span></div>
</body>
