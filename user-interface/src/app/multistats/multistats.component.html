<body>
    <router-outlet></router-outlet>
    <div class="Results">
        <div id="game-results">Player {{winner}} Wins!</div>
        <!-- Player 1 Stats -->
        <div class="totaltime">Match Time: <span class="green">{{time}} Seconds </span> </div>
        <div style="width: 50%; float: left">
            <h2>Player 1 Stats</h2>
            <div class="charsTotal">Characters Typed: <span class="green">{{p1.total}}</span></div>
            <div class="totalScore">Match Score: <span class="green">{{p1.score}}</span></div>
            <div class="avgCPM">CPM: <span class="green">{{p1.cpm}}</span></div>
            <div class="accuracy">Accuracy: <span class="green">{{p1.accuracy}}%</span></div>
        </div>
        <!-- Player 2 Stats -->
        <div style="width: 50%; float: right">
            <h2>Player 2 Stats</h2>
            <div class="charsTotal">Characters Typed: <span class="green">{{p2.total}}</span></div>
            <div class="totalScore">Match Score: <span class="green">{{p2.score}}</span></div>
            <div class="avgCPM">CPM: <span class="green">{{p2.cpm}}</span></div>
            <div class="accuracy">Accuracy: <span class="green">{{p2.accuracy}}%</span></div>
        </div>
    </div>
    <nav>
        <button mat-button id="profile" (click)="routeLogin()">Profile</button>
        <button mat-button id="logout" (click)="logout()">Logout</button>
    </nav>
</body>
